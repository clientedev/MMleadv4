{% extends "base.html" %}

{% block title %}Login - Sistema de Leads{% endblock %}

{% block content %}
<div class="row justify-content-center min-vh-100 align-items-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-whatsapp text-success" style="font-size: 3rem;"></i>
                    <h2 class="mt-3">Leads Manager</h2>
                    <p class="text-muted">Sistema de Gestão de Leads WhatsApp</p>
                </div>
                
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    
                    <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span id="errorMessage"></span>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Entrar
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted small">
                        Não tem conta? Entre em contato com o administrador
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const loginBtn = document.getElementById('loginBtn');
    const errorAlert = document.getElementById('errorAlert');
    const errorMessage = document.getElementById('errorMessage');
    
    // Mostrar loading
    loginBtn.disabled = true;
    loginBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Entrando...';
    errorAlert.classList.add('d-none');
    
    try {
        const response = await fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, password })
        });
        
        const data = await response.json();
        
        if (response.ok) {
            // Salvar token e dados do usuário
            localStorage.setItem('token', data.access_token);
            localStorage.setItem('user', JSON.stringify(data.user));
            
            // Redirecionar para dashboard
            window.location.href = '/dashboard';
        } else {
            // Mostrar erro
            errorMessage.textContent = data.detail || 'Erro ao fazer login';
            errorAlert.classList.remove('d-none');
        }
    } catch (error) {
        errorMessage.textContent = 'Erro de conexão. Tente novamente.';
        errorAlert.classList.remove('d-none');
    }
    
    // Restaurar botão
    loginBtn.disabled = false;
    loginBtn.innerHTML = '<i class="bi bi-box-arrow-in-right"></i> Entrar';
});

// Verificar se já está logado
if (localStorage.getItem('token')) {
    window.location.href = '/dashboard';
}
</script>
{% endblock %}
